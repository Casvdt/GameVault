<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVault</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="header-nav">
    <a class="header-logo" href="#home" data-route>GameVault</a>
    <div class="header-nav-links">
      <a href="#home" data-route>Home</a>
      <a href="#categories" data-route>Categories</a>
      <a href="#consoles" data-route>Consoles</a>
    </div>
    <form class="header-search" id="search-form" autocomplete="off">
      <input type="text" id="search-input" placeholder="Search games..." aria-label="Search">
      <button type="submit" style="display:none"></button>
      <i class="bi bi-search"></i>
    </form>
  </nav>
  <div id="page-root"></div>
  <div id="modal-root"></div>
  <div id="loading-spinner" style="display:none; position:fixed;top:45vh;left:0;right:0;text-align:center;z-index:9999"><span style="font-size:2em;">⏳</span></div>
  <footer class="footer">
    © 2025 Game Vault. All rights reserved. | Built by Cas.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/games.js"></script>
  <script src="js/search.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app-router.js"></script>
</body>
</html>
